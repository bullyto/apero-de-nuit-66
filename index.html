<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#050914">
  <title>Apéro de Nuit 66</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- IMPORTANT : même fond que le splash natif -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050914;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>

<body>

<!-- ================= SPLASH ILLUSION ================= -->
<div id="appSplash" style="
  position:fixed; inset:0; z-index:999999;
  display:grid; place-items:center;
  background:
    radial-gradient(1200px 700px at 50% 40%, #0e1d44 0%, #050914 55%, #02040a 100%);
">
  <div style="width:min(340px,86vw); text-align:center;">
    <img src="icon-512.png"
      style="
        width:160px;height:160px;
        border-radius:32px;
        box-shadow:0 18px 40px rgba(0,0,0,.55),
                   inset 0 1px 0 rgba(255,255,255,.12);
      "
      alt="App icon">

    <div style="
      margin:14px auto 6px;
      font-size:12px;
      color:rgba(255,255,255,.75);
      text-align:right;">
      <span id="spPct">0%</span>
    </div>

    <div style="
      width:100%;
      height:10px;
      border-radius:999px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.45);
    ">
      <div id="spBar" style="
        height:100%;
        width:0%;
        border-radius:999px;
        background: linear-gradient(90deg, #38bdf8, #22d3ee);
        box-shadow:0 0 18px rgba(56,189,248,.35);
      "></div>
    </div>
  </div>
</div>
<!-- =================================================== -->


<!-- ================= APP CONTENT ================= -->
<div id="app" style="
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px 500px at 15% 10%, rgba(56,189,248,.22), transparent 60%),
    radial-gradient(900px 500px at 85% 15%, rgba(34,197,94,.20), transparent 55%),
    radial-gradient(900px 600px at 50% 95%, rgba(168,85,247,.14), transparent 55%),
    linear-gradient(180deg, #050914 0%, #0b1220 40%, #0b1220 100%);
">
  <h1 style="
    font-size:24px;
    opacity:.9;
    letter-spacing:.5px;
  ">
    Application chargée ✅
  </h1>
</div>
<!-- ================================================ -->


<script>
/* ===== SPLASH : 0 → 100% en 1.9s puis disparition ===== */
(function(){
  const DURATION = 1900;
  const splash = document.getElementById("appSplash");
  const bar = document.getElementById("spBar");
  const pct = document.getElementById("spPct");

  let start = null;

  function setP(p){
    const v = Math.max(0, Math.min(100, p));
    bar.style.width = v + "%";
    pct.textContent = Math.round(v) + "%";
  }

  function step(ts){
    if(!start) start = ts;
    const t = Math.min(1, (ts - start) / DURATION);
    const eased = 1 - Math.pow(1 - t, 3);
    setP(eased * 100);

    if(t < 1){
      requestAnimationFrame(step);
    } else {
      setTimeout(() => {
        splash.style.transition = "opacity .25s ease";
        splash.style.opacity = "0";
        setTimeout(() => splash.remove(), 280);
      }, 120);
    }
  }

  setP(0);
  requestAnimationFrame(step);
})();
</script>

<script>
/* Service Worker (optionnel, safe) */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(()=>{});
}
</script>

</body>
</html>
